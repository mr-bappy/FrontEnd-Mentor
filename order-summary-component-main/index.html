<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- container -->
  <div class="container">
    <!-- hero section -->
    <div>
      <img class="hero" src="./images/illustration-hero.svg" alt="">
    </div>
    <!-- details section -->
    <div class="details">
      <h2>Order Summary</h2>

      <p class="greyText desc">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>

      <div class="plan">
        <div class="planChild1">
          <img src="./images/icon-music.svg" alt="">
          <div>
            <span class="annualPlan">Annual Plan</span>
            <p class="greyText">$59.99/year</p>
          </div>
        </div>

        <a href="#">Change</a>
      </div>

      <button class="proceedBtn">Proceed to Payment</button>
      <button class="cancelBtn greyText">Cancel Order</button>
    </div>
  </div>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/mr-bappy/">Vishal Yennam</a>.
  </div>
</body>
</html>
