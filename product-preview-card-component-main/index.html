<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="perfumeImage">
      <div class="img"></div>
    </div>
    <div class="perfumeDetails">
      <p class="perfumeText">Perfume</p>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p class="perfumePara">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>

      <div class="perfumePrice">
        <h1 >$149.99</h1>
        <span><del>$169.99</del></span>
      </div>

      <div class="btnStyle">
        
        <button>
          <img src="./images/icon-cart.svg" alt="">
          <div>Add to Cart</div></button></div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/mr-bappy">Vishal Yennam</a>.
  </div>
</body>
</html>
