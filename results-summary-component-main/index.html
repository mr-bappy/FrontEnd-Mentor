<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="main-card-container">
      <div class="resultCard">
        <div class="showScore">
          <p class="resultText">Your Result</p>
          <div class="resultScore">
            <h1>76</h1>
            <p class="outoff"> of 100</p>
          </div>
        </div>

        <div class="showResult">
          <h3 class="greatText">Great</h3>
          <p class="scoredResult">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
        
        <div class="summaryCard">
          <div class="summaryStyle"><h3>Summary</h3></div>

          <div class="summaryStyle">
            <div class="traits">
              <div><img src="./assets/images/icon-reaction.svg" alt="reaction icon">
              <p class="reaction"><span class="redText">Reaction</span></p></div>
              <p class="score">80 <span class="greyText">/ 100</span></p>
            </div>
          </div>

          <div class="summaryStyle">
            <div class="traits">
              <div><img src="./assets/images/icon-memory.svg" alt="memory icon">
              <p class="memory"><span class="yellowText">Memory</span></p></div>
              <p class="score">92 <span class="greyText">/ 100</span></p>
            </div>
          </div>

          <div class="summaryStyle">
           <div class="traits">
            <div>
              <img src="./assets/images/icon-verbal.svg" alt="verbal icon">
             <p class="verbal"><span class="greenText">Verbal</span></p>
            </div>
              <p class="score">61 <span class="greyText">/ 100</span></p>
           </div>
          </div>

          <div class="summaryStyle">
            <div class="traits">
              <div><img src="./assets/images/icon-visual.svg" alt="visual icon">
              <p class="visual"><span class="blueText">Visual</span></p></div>
              <p class="score">72 <span class="greyText">/ 100</span></p>
            </div>
          </div>

          <div class="summaryStyle"><button>Continue</button></div>
        </div>
    </div>
  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/mr-bappy">Vishal Yennam</a>.
  </div>
</body>
</html>
